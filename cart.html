<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }

      /*remover las flechas de los input numericos*/
      /* Para Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Para Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">

  <!-- Elementos necesarios para el logout de google -->
  <meta name="google-signin-client_id"
    content="856555132004-cs2kt6m5g1g9p8gauc4ij2ikmoug5fn4.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <strong id="username"></strong>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" onclick="location.href='cart.html'">Mi carrito</button>
          <button class="dropdown-item" type="button" onclick="location.href='my-profile.html'">Mi perfil</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" type="button" onclick="signOut();">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>


  <div class="container p-5">
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <p class="lead">Actualmente tu carrito cuenta con <badge class="badge badge-pill badge-danger" id="cartCount">
        </badge> artículos.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-9">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Artículo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio unitario</th>
            </tr>
          </thead>
          <tbody id="cartList">
          </tbody>
        </table>
      </div>

      <div class="col-3">
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Subtotal:</strong>
              <p id="subtot" class="text-right"></p>
            </li>
            <li class="list-group-item">
              <strong>Costo de envío:</strong>
              <p id="envio" class="text-right"></p>
            </li>
          </ul>
          <div class="card-footer">
            <strong>Total: </strong><br>
            <p id="totalCost" class="text-right"></p>
          </div>
        </div>
      </div>

    </div>

    <div class="container p-5">
      <h4>Opciones de envío</h4>

      <fieldset class="form-group">
        <label class="form-check-label">Dirección</label>
        <br>
        <div class="form-group row">
          <div class="col-5">
            <input type="text" class="form-control" placeholder="Calle">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Número de puerta">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Esquina">
          </div>
        </div>

        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Tipo de envío</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoEnvio" id="tipoEnvio1" value="option1">
              <label class="form-check-label" for="tipoEnvio1">
                Premium (2-5 días) <br>
                <span class="text-muted"> Costo del 15% sobre el subtotal.</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoEnvio" id="tipoEnvio2" value="option2">
              <label class="form-check-label" for="tipoEnvio2">
                Express (5-8 días) <br>
                <span class="text-muted"> Costo del 7% sobre el subtotal.</span>
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="tipoEnvio" id="tipoEnvio3" value="option3">
              <label class="form-check-label" for="tipoEnvio3">
                Standard (12 a 15 días) <br>
                <span class="text-muted"> Costo del 5% sobre el subtotal.</span>
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/login-google.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>

</html>
