<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link href="css/login.css" rel="stylesheet" />

    <!--nuevos elementos para agregar el boton de google-->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="856555132004-cs2kt6m5g1g9p8gauc4ij2ikmoug5fn4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      localStorage.clear;
      signOut();
    </script>
  </head>

  <body
    class="text-center"
    style="background-image: url(img/fondologin3.png); background-size: cover;"
  >
  
    <div class="animate__animated animate__fadeInDown" id="signin">
      <img src="img/login2.png" width="450px"/>
      <br />
      <br />
      <h2 class="header">Inicio de sesión</h2>
      <div>
        <p>
            <input
            id="user"
            class="textimput"
            name="user"
            type="text"
            placeholder="Nombre de usuario"
          />
        </p>
        <p>
          <input
            id="pass"
            class="textimput"
            name="pass"
            type="password"
            placeholder="Contraseña"
          />
        </p>
        <br>
        <p>
          <input
            class="submit"
            name="enviar"
            type="submit"
            value="INGRESAR"
            onclick="login()"
          />
        </p>
        <br>
        <!--Se viene el botón de Google-->
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="display: flex;
        justify-content: center;"></div>
    
        <small><a href="#">Recuperar contraseña</a></small><br>
        <small>¿No tienes una cuenta?
          <a href="#">Regístrate</a></small>
        </div>
        
    </div>   
    <script src="js/login.js"></script>
    <script src="js/login-google.js"></script> 
    <script src="js/init.js"></script>
  </body>
</html>
